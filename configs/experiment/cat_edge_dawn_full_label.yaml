defaults:
  - override /model: df_hgnn
  - override /data: cat_edge_dawn

trainer:
  max_epochs: 150
  adam_epochs: 100
  lbfgs_epochs: 25
  early_stopping_patience: 20

model:
  hidden_dim: 160
  dropout: 0.35
  conv_type: mp

features:
  deterministic:
    use_temporal: false
    expansion_chunk_size: 512

data:
  label_fraction: 1.0
  split:
    strategy: stratified
    train_ratio: 0.6
    val_ratio: 0.2
    test_ratio: 0.2
    ood_ratio: 0.0
    num_splits: 1

notes: "Full-supervision baseline for Cat-Edge-DAWN"
