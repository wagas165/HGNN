defaults:
  - override /model: df_hgnn
  - override /data: cat_edge_dawn

trainer:
  max_epochs: 150
  adam_epochs: 100
  lbfgs_epochs: 25
  early_stopping_patience: 20

model:
  hidden_dim: 160
  dropout: 0.35
  conv_type: mp

data:
  label_fraction: 0.1
  split:
    strategy: stratified
    train_ratio: 0.5
    val_ratio: 0.2
    test_ratio: 0.2
    ood_ratio: 0.1
    num_splits: 1

notes: "Low-label regime for Cat-Edge-DAWN with 10% supervision"
